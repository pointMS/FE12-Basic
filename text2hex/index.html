<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to hex converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Please type your text to be converted here</span>
        </div>
        <textarea id="text-container" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="submit-button">
        <button type="button" class="btn btn-primary" onclick="onClickHandler()">Click to convert</button>
    </div>
    <div id="hex-container"> <!-- 32 symbols, you can use functions a.charCodeAt(0), b.toString(16) -->
    </div>

</body>
</html>
